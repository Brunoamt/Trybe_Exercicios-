<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Seu curriculo aqui</h1>
    <p>Quer trabalhar conosco? Preencha seu curriculo aqui</p>
  </header>

  <main>
    <form action="" method="get"  class="curriculo-form">
      <div class="first-part">
        <fieldset class="primeiros-dados">
          <label for="full-name">Nome</label>
          <input type="text"  name="full-name" id="full-name" maxlength="40" required>
          <br>
          <label for="email">E-mail</label>
          <input type="text" name="e-mail" id="email" maxlength="50"  required>
          <br>
          <label for="cpf">Cpf</label>
          <input type="text" name="cpf" id="cpf" maxlength="11"  required>
          <br>
          <label for="endereço">Endereço</label>
          <input type="text" name="endereço" id="endereço" maxlength="200"  required>
          <br>
          <label for="cidade">Cidade</label>
          <input type="text" name="cidade" id="cidade" maxlength="28"  required>
          <br>
          <label for="estados-brasil"></label>
          <select name="estados" id="estados-brasil" required>
            <option disable selected value>Selecione seu estado</option>
          </select>
          <br>
          <input type="radio" name="onde-mora"  id="casa" required>
          <label for="casa">Casa</label>
          <input type="radio" name="onde-mora"  id="apartamento" required>
          <label for="apartamento">Apartamento</label>
        </fieldset>
      </div>
      <br>
      <div class="second-part">
        <fieldset class="segundos-dados">
          <label for="resumo">Resumo do curriculo</label>
          <textarea name="resumo-curriculo" id="resumo" maxlength="1000" required></textarea>
          <br>
          <label for="cargo">Cargo</label>
          <input type="text" name="cargo" id="cargo" maxlength="40"  required>
          <br>
          <label for="data-inicio">Data de Inicio</label>
          <input type="text" name="data-inicio" class="input-data" required>
        </fieldset>
      
        <button class="submit-button" type="submit">Eviar</button>
        <button class="clear-button" type="button">Limpar</button>
      </div>




    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
