<!DOCTYPE html>
<html>
  <head>

       function changeP () {

        paragrafo1.innerText = 'daqui 2 anos quero estar morando no canada e fazendo muito dinheiro.';
      }
      changeP();

        let bColor = document.getElementsByClassName('main-content')[0];
        bColor.style.backgroundColor = "rgb(76,164,109)";

      changeC();
